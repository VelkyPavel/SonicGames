<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help|Sonic Games</title>
    <!-- Setting up fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home-btn-bar">
        <a href="index.html" id="home-btn">Home</a>
    </div>
    <h1 style="margin-top:40px;">Help</h1>
    <hr>
    <div class="help-section">
        <h2>Saving progress on download-restricted machines</h2>
        <div class="help-box">
            <div class="help-step">1) Go to game</div>
            <div class="help-step">2) Start the game</div>
            <div class="help-step">3) Click on settings button (EmulatorJS)</div>
            <div class="help-step">4) Click "Save States"</div>
            <div class="help-step">5) Change "Save State Location" from <b>Download</b> to <b>Keep in browser</b></div>
            <div class="help-warning">⚠️ You need to configure this for every single game you will be playing!</div>
        </div>
    </div>
</body>
<style>
    h2 {
        text-align: center;
        font-family: "Comic Relief", system-ui;
        font-size: 28px;
        color: #0064ff;
        font-weight: bold;
        margin-top: 32px;
        margin-bottom: 18px;
        letter-spacing: 0.5px;
    }
    body {
        font-family: "Comic Relief", system-ui;
        margin: 0;
        background: #f8faff;
    }
    h1 {
        font-size: 48px;
        text-align: center;
        font-weight: bold;
        color: #0064ff;
        margin-bottom: 10px;
    }
    hr {
        border: none;
        border-top: 1.5px dashed #b3d1ff;
        margin: 18px auto 28px auto;
        width: 70%;
        max-width: 400px;
        opacity: 0.7;
    }
    .help-section {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .help-box {
        background: #fff;
        border: none;
        border-radius: 14px;
        box-shadow: 0 2px 8px rgba(0,100,255,0.07);
        padding: 28px 18px;
        margin-bottom: 28px;
        max-width: 480px;
        width: 92%;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .help-step {
        font-size: 20px;
        color: #222;
        background: #f0f6ff;
        border-radius: 8px;
        padding: 8px 16px;
        margin: 0;
        box-shadow: 0 1px 4px rgba(0,100,255,0.04);
    }
    .help-warning {
        font-size: 18px;
        color: #d90000;
        background: #fff3f3;
        border-radius: 8px;
        padding: 8px 16px;
        margin-top: 10px;
        border: 1px solid #d90000;
        font-weight: bold;
        box-shadow: 0 1px 4px rgba(217,0,0,0.04);
    }
    .home-btn-bar {
        width: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 24px 0 0 0;
        background: transparent;
        position: relative;
        z-index: 10;
    }
    #home-btn {
        background: #0064ff;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        padding: 12px 32px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        text-decoration: none;
        transition: background 0.2s;
        font-family: "Comic Relief", system-ui;
        margin-left: 24px;
    }
    #home-btn:hover {
        background: #0040a0;
    }
</style>
</html>
