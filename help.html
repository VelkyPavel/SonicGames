<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help|Sonic Games</title>
    <!-- Setting up favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" href="sonic_icon.jpg">
    <!-- Setting up fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" id="home-btn">Home</a>
    <h1 style="margin-top:60px;">Help</h1>
    <hr>
    <div class="help-section">
        <h2>Saving progress on download-restricted machines</h2>
        <div class="help-box">
            <div class="help-step">1) Go to game</div>
            <div class="help-step">2) Start the game</div>
            <div class="help-step">3) Click on settings button (EmulatorJS)</div>
            <div class="help-step">4) Click "Save States"</div>
            <div class="help-step">5) Change "Save State Location" from <b>Download</b> to <b>Keep in browser</b></div>
            <div class="help-warning">⚠️ You need to configure this for every single game you will be playing!</div>
        </div>
    </div>
</body>
<style>
    body {
        font-family: "Comic Relief", system-ui;
        margin: 0;
        background: #f8faff;
    }
    h1 {
        font-size: 48px;
        text-align: center;
        font-weight: bold;
        color: #0064ff;
        margin-bottom: 10px;
    }
    hr {
        border: none;
        border-top: 2px solid #0064ff;
        margin: 20px 0 30px 0;
        width: 80%;
    }
    .help-section {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .help-box {
        background: #fff;
        border: 2px solid #0064ff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0,100,255,0.08);
        padding: 32px 24px;
        margin-bottom: 32px;
        max-width: 500px;
        width: 90%;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    .help-step {
        font-size: 20px;
        color: #222;
        background: #f0f6ff;
        border-radius: 8px;
        padding: 8px 16px;
        margin: 0;
        box-shadow: 0 1px 4px rgba(0,100,255,0.04);
    }
    .help-warning {
        font-size: 18px;
        color: #d90000;
        background: #fff3f3;
        border-radius: 8px;
        padding: 8px 16px;
        margin-top: 10px;
        border: 1px solid #d90000;
        font-weight: bold;
        box-shadow: 0 1px 4px rgba(217,0,0,0.04);
    }
    #home-btn {
        position: fixed;
        left: 20px;
        top: 20px;
        background: #0064ff;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        padding: 12px 32px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        text-decoration: none;
        transition: background 0.2s;
        z-index: 1000;
        font-family: "Comic Relief", system-ui;
    }
    #home-btn:hover {
        background: #0040a0;
    }
</style>
</html>
